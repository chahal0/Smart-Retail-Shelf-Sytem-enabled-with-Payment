{% extends 'base.html' %}
{% block content %}
<div class="container" style="padding: 4rem 0;">
    <h1>AI Assistant</h1>
    <form method="post" enctype="multipart/form-data" style="margin-top: 2rem;">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label>Upload PDF Documents (Optional)</label><br>
            <input type="file" name="pdf_files" multiple>
        </div>
        <div style="margin-bottom: 1rem;">
            <textarea name="user_question" placeholder="Ask a question about your data..." style="width: 100%; padding: 1rem; height: 100px; border-radius: 0.5rem; border: 1px solid #ddd;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ask AI</button>
    </form>
    
    {% if response_text %}
    <div style="margin-top: 2rem; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h3>Answer:</h3>
        <div style="line-height: 1.6;">{{ response_text|linebreaks }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
